<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Detetive Cheater Interface</title>
</head>
<body>
    <header>
        <h1>Detetive Cheater</h1>
        <button>RESET</button>
    </header>
    <main>
        <section id="sec1">
            <form onsubmit="event.preventDefault();">
                <h3>Selecione suas cartas</h3>
                <div class="cartas">
                    <div class="cartas_input_wrapper">
                        <label>Lugar: </label>
                        <input type="checkbox" class="carta_input lugar" value="0">
                        <input type="checkbox" class="carta_input lugar" value="1">
                        <input type="checkbox" class="carta_input lugar" value="2">
                        <input type="checkbox" class="carta_input lugar" value="3">
                        <input type="checkbox" class="carta_input lugar" value="4">
                        <input type="checkbox" class="carta_input lugar" value="5">
                        <input type="checkbox" class="carta_input lugar" value="6">
                        <input type="checkbox" class="carta_input lugar" value="7">
                        <input type="checkbox" class="carta_input lugar" value="8">
                        <input type="checkbox" class="carta_input lugar" value="9">
                        <input type="checkbox" class="carta_input lugar" value="10">
                    </div>
                    <div class="cartas_input_wrapper">
                        <label>Assassino: </label>
                        <input type="checkbox" class="carta_input assassino" value="0">
                        <input type="checkbox" class="carta_input assassino" value="1">
                        <input type="checkbox" class="carta_input assassino" value="2">
                        <input type="checkbox" class="carta_input assassino" value="3">
                        <input type="checkbox" class="carta_input assassino" value="4">
                        <input type="checkbox" class="carta_input assassino" value="5">
                        <input type="checkbox" class="carta_input assassino" value="6">
                        <input type="checkbox" class="carta_input assassino" value="7">
                    </div>
                    <div class="cartas_input_wrapper">
                        <label>Arma: </label>
                        <input type="checkbox" class="carta_input arma" value="0">
                        <input type="checkbox" class="carta_input arma" value="1">
                        <input type="checkbox" class="carta_input arma" value="2">
                        <input type="checkbox" class="carta_input arma" value="3">
                        <input type="checkbox" class="carta_input arma" value="4">
                        <input type="checkbox" class="carta_input arma" value="5">
                        <input type="checkbox" class="carta_input arma" value="6">
                        <input type="checkbox" class="carta_input arma" value="7">
                    </div>
                </div>
                <div class="adversarios_wrapper">
                    <label for="adversarios">Número de Adversários: </label>
                    <select name="adversarios" id="adversarios">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="controller">
                    <button id="criar_jogadores_btn">Criar Jogadores</button>
                </div>
            </form>
        </section>
        <section id="sec2" style="display: none;">
            <form onsubmit="event.preventDefault();" id="form_outros_jogadores">
                <h6>Remover possibilidade</h6>
                <div class="input_container">
                    <label for="adversario2">Adversario</label>
                    <select name="adversario2" id="adversario2"></select>
                </div>
                <div class="input_container">
                    <label for="tipodacarta">Tipo de Carta</label>
                    <select name="tipodacarta" id="tipodacarta2"></select>
                </div>
                <div class="input_container">
                    <label for="carta2">Carta</label>
                    <select name="carta2" id="carta2"></select>
                </div>
            </form>
        </section>
    </main>

    <script src="../index.js" type="module"></script>
</body>
</html>
